<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Vibration</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/" routerDirection="backward"
        ><ion-icon name="home"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" class="ion-text-center"
      ><ion-button (click)="vibrate()" color="secondary"
        >Vibrate Once</ion-button
      ></ion-col
    >
    <ion-col size="6" class="ion-text-center"
      ><ion-button (click)="patternVibrate()" color="secondary"
        >Vibrate Pattern</ion-button
      ></ion-col
    >
  </ion-row>
</ion-content>
