<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Camera</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/" routerDirection="backward"
        ><ion-icon name="home"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 *ngIf="error">Error: {{ error }}</h3>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="secondary" (click)="takePhoto()"
        >Take Photo</ion-button
      ></ion-col
    >
  </ion-row>
  <ion-card *ngIf="imageUri"><img [src]="imageUri" /></ion-card>
</ion-content>
