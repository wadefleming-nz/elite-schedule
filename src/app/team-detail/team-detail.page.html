<ion-header>
  <ion-toolbar color="primary"> </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Games</h2>
  <ion-list>
    <ion-item
      *ngFor="let game of games$ | async"
      [routerLink]="['/','tournaments', tournamentId, 'game', game.id]"
      routerDirection="forward"
    >
      {{ game.opponent }}
    </ion-item>
  </ion-list>
</ion-content>
