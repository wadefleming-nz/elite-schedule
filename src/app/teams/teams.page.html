<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item
    *ngFor="let team of teams$ | async"
    routerLink="/team-home/{{team.id}}"
    routerDirection="forward"
    >{{team.name}}</ion-item
  >
</ion-content>
