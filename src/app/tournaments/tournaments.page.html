<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Select a Tournament</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let tournament of tournaments$ | async"
      routerLink="/teams/{{tournament.id}}"
      routerDirection="forward"
    >
      {{ tournament.name }}
    </ion-item>
  </ion-list>
</ion-content>
